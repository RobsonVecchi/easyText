<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Frase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1>Editar Frase</h1>

    <form method="post" class="row g-2">
        <div class="col-md-4">
            <input type="text" name="titulo" value="{{ frase.titulo }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <textarea name="texto" class="form-control" rows="4" required>{{ frase.texto }}</textarea>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-link mt-3">Voltar</a>

</body>
</html>
